<header>
	<div class="pull-left">
		<!-- <button class="btn btn-danger" id="header-button-empty-form">清空表单</button> -->
		<button class="btn btn-success" id="header-button-submit-form">发布模块</button>
	</div>
</header>
<section class="iframe-main">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-1 control-label">模块名称<span class="red">*</span>：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" id="name" placeholder="输入模块名称" />
			</div>
		</div>
		<div class="form-group">
			<label for="icon" class="col-sm-1 control-label">模块图片<span class="red">*</span>：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="icon" id="icon" placeholder="输入模块图片文件名称" />
			</div>
		</div>
	</form>
</section>
<script type="text/javascript">
	require(['jquery', 'eh.xhr', 'eh.form'], function(){

		$('#header-button-submit-form').click(function() {
			eh.xhr.messageRefresh('/module.html', eh.form.extractData(), {submitType: 'create'});
		});

	});
</script>
