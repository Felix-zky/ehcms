{css href="http://cdn.bootcss.com/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css"}
<script type="text/javascript">
	require(['jquery', 'switch', 'bootstrap'], function($, bootstrapSwitch){
		$('[data-toggle="tooltip"]').tooltip();

		$('#close').click(function(){
			parent.eh.openParentSidebar();
			parent.layer.close(parent.layer.getFrameIndex(window.name));
		});

		// $('.items').on('click', '.item', function(){
		// 	$(this).children('a').trigger('click');
		// });

		// $('.items').on('click', 'a', function(e){
		// 	e.stopPropagation();
		// });
		
		$('#add-item').click(function() {
			layer.open({
				type: 1,
				area: '60%',
				title: false,
				content: $('#add-item-tpl').html(),
				success: function(){
					$(':checkbox').bootstrapSwitch();
				}
			});
		});
	});
</script>
