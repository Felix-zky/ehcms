<header>
	<div class="pull-left">
		<button class="btn btn-success" id="header-button-submit-form">添加新会员</button>
	</div>
	<div class="pull-right">
		<form class="form-inline">
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control" id="search" placeholder="搜索用户名">
					<div class="input-group-addon"><i class="fa fa-search"></i></div>
				</div>
			</div>
		</form>
	</div>
</header>
<section class="iframe-main">
	<div class="list-main">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th width="15%">编号</th>
					<th width="20%">用户名</th>
					<th width="15%">管理员</th>
					<th width="20%">注册时间</th>
					<th width="30%">操作</th>
				</tr>
			</thead>
			<tbody>
				{foreach $member as $v}
					<tr data-id="{$v.id}">
						<td>{$v.id}</td>
						<td>{$v.username}</td>
						<td>{eq name="v.is_admin" value="1"}是{else /}否{/eq}</td>
						<td>{$v.create_time|date="y-m-d H:i:s",###}</td>
						<td>
							<button class="btn btn-primary" id="view">查看</button>
							<button class="btn btn-warning" id="update">编辑</button>
							<button class="btn btn-danger" id="delete">删除</button>
						</td>
					</tr>
				{/foreach}
			</tbody>
		</table>
	</div>
	<div id="list-pages">
		{$member->render()}
	</div>
</section>

<script type="text/javascript">
	require(['jquery', 'eh'], function(){
		$('#header-button-submit-form').click(function() {
			eh.clickParentButton('eh_member_point');
		});


		$('.search').keyup(function() {
			
		});
	});
</script>
