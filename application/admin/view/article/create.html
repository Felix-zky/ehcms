<header>
	<div class="pull-left">
		<button class="btn btn-danger" id="header-button-empty-form">清空表单</button>
		<button class="btn btn-success" id="header-button-submit-form">保存表单</button>
	</div>
</header>
<section class="iframe-main">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="title" class="col-sm-1 control-label">标题<span class="red">*</span>：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="title" id="title" placeholder="输入文章标题" />
			</div>
		</div>
		<div class="form-group">
			<label for="keywords" class="col-sm-1 control-label">关键词：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control no-validate" name="keywords" id="keywords" placeholder="输入文章关键词" />
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-1 control-label">描述：</label>
			<div class="col-sm-10">
				<textarea class="form-control no-validate" name="description" id="description" placeholder="输入文章描述"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">缩略图：</label>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-btn logo-uploader">
						<button class="btn btn-info" href="javascript:void();" type="button">上传缩略图</button>
					</span>
					<input class="form-control no-validate" type="text" name="thumbnail" id="thumbnail" placeholder="点击左侧按钮上传缩略图" readonly />
				</div>
			</div>
		</div>
		<div class="form-group" id="resource-list">
			<label class="col-sm-1 control-label">资源列表：</label>
			<div class="col-sm-10">
				<ul></ul>
			</div>
		</div>
		<div class="form-group">
			<label for="markdown" class="col-sm-1 control-label">文章内容<span class="red">*</span>：</label>
			<div class="col-sm-10">
				<div id="markdown-button">
					<ul class="pull-left">
						<li data-key="h1" data-toggle="tooltip" data-placement="bottom" title="H1标题">h1</li>
						<li data-key="h2" data-toggle="tooltip" data-placement="bottom" title="H2标题">h2</li>
						<li data-key="h3" data-toggle="tooltip" data-placement="bottom" title="H3标题">h3</li>
						<li data-key="h4" data-toggle="tooltip" data-placement="bottom" title="H4标题" class="last">h4</li>
					</ul>
					<ul class="pull-left">
						<li data-key="bold" data-toggle="tooltip" data-placement="bottom" title="加粗"><i class="fa fa-bold"></i></li>
						<li data-key="italic" data-toggle="tooltip" data-placement="bottom" title="斜体" class="last"><i class="fa fa-italic"></i></li>
					</ul>
					<ul class="pull-left">
						<li data-key="list-ul" data-toggle="tooltip" data-placement="bottom" title="无序列表"><i class="fa fa-list-ul"></i></li>
						<li data-key="list-ol" data-toggle="tooltip" data-placement="bottom" title="有序列表" class="last"><i class="fa fa-list-ol"></i></li>
					</ul>
					<ul class="pull-left">
						<li data-key="link" data-toggle="tooltip" data-placement="bottom" title="添加链接"><i class="fa fa-link"></i></li>
						<li data-key="picture" data-toggle="tooltip" data-placement="bottom" title="添加图片"><i class="fa fa-picture-o"></i></li>
						<li data-key="code" data-toggle="tooltip" data-placement="bottom" title="代码块"><i class="fa fa-code"></i></li>
						<li data-key="space" data-toggle="tooltip" data-placement="bottom" title="分割行"><i class="fa fa-minus"></i></li>
						<li data-key="quote" data-toggle="tooltip" data-placement="bottom" title="引用"><i class="fa fa-quote-right"></i></li>
						<li data-key="table" data-toggle="tooltip" data-placement="bottom" title="表格" class="last"><i class="fa fa-table"></i></li>
					</ul>
					<ul class="pull-right editor-button-background">
						<li data-toggle="tooltip" data-placement="bottom" title="全屏"><i class="screen"></i></li>
						<li data-toggle="tooltip" data-placement="bottom" title="代码模式"><i class="code-mode"></i></li>
						<li data-toggle="tooltip" data-placement="bottom" title="分栏模式"><i class="column-mode"></i></li>
						<li data-toggle="tooltip" data-placement="bottom" title="视图模式" class="last"><i class="preview-mode"></i></li>
					</ul>
				</div>
				<div id="editor">
					<div class="form-markdown-left validate-style">
						<textarea name="markdown" id="markdown"></textarea>
					</div>
					<div class="form-markdown-right">
						<p id="html-preview">
							<span class="html-content"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
{css href="http://cdn.bootcss.com/codemirror/5.25.0/codemirror.min.css"}
<script type="text/javascript">
	require(['js/articleCreate']);
</script>
