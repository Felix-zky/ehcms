<header>
	<div class="pull-left">
		<button class="btn btn-danger" id="header-button-empty-form">清空表单</button>
		<button class="btn btn-success" id="header-button-submit-form">保存表单</button>
	</div>
</header>
<section class="iframe-main">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="title" class="col-sm-1 control-label">标题<span class="red">*</span>：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="title" id="title" placeholder="输入文章标题" />
			</div>
		</div>
		<div class="form-group">
			<label for="keywords" class="col-sm-1 control-label">关键词：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control no-validate" name="keywords" id="keywords" placeholder="输入文章关键词" />
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-1 control-label">描述：</label>
			<div class="col-sm-10">
				<textarea class="form-control no-validate" name="description" id="description" placeholder="输入文章描述"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">缩略图：</label>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-btn logo-uploader">
						<button class="btn btn-info" href="javascript:void();" type="button">上传缩略图</button>
					</span>
					<input class="form-control no-validate" type="text" name="thumbnail" id="thumbnail" placeholder="点击左侧按钮上传缩略图" readonly />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="markdown" class="col-sm-1 control-label">文章内容<span class="red">*</span>：</label>
			<div class="col-sm-10">
				<div class="form-markdown-left validate-style">
					<p>MarkDown</p>
					<textarea class="form-control" name="markdown" id="markdown" rows="15"></textarea>
				</div>
				<div class="form-markdown-right">
					<p>HTML实时预览</p>
					<p class="form-control" id="html-preview">
						<span class="html-content"></span>
					</p>
				</div>
			</div>
		</div>
	</form>
</section>
{css href="__LIB_CSS__/jquery.contentMenu.custom.css"}
<script type="text/javascript">
	require(['js/articleCreate']);
</script>
