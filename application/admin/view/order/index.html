<section class="iframe-main">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="10%">订单编号</th>
				<th width="10%">用户</th>
				<th width="8%">金额/积分</th>
				<th width="8%">订单类型</th>
				<th width="7%">状态</th>
				<th width="8%">支付类型</th>
				<th width="15%">创建时间</th>
				<!-- <th width="15%">操作</th> -->
			</tr>
		</thead>
		<tbody>
			{foreach $order as $v}
			<tr data-id="{$v.id}">
				<td>{$v.order_id}</td>
				<td>{$v.member.username}</td>
				<td>{$v.order_total_fee}</td>
				<td>{$v.order_type}</td>
				<td>{$v.status}</td>
				<td>{$v.pay_type}</td>
				<td>{$v.create_time}</td>
				<!-- <td><button class="btn btn-primary">查看完整订单</button></td> -->
			</tr>
			{/foreach}
		</tbody>
	</table>

	<div id="list-pages">
		{$order->render()}
	</div>
</section>
