<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>{block name="title"}{/block}</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
	{block name="css"}
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/messenger/1.5.0/css/messenger.min.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/messenger/1.5.0/css/messenger-theme-future.min.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/webuploader/0.1.1/webuploader.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/highlight.js/9.6.0/styles/tomorrow.min.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/codemirror/5.25.0/codemirror.min.css">
	{/block}
	<script type="text/javascript" src="http://cdn.bootcss.com/require.js/2.2.0/require.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		require.config({
			baseUrl: '__LIB_JS__',
			paths: {
				'js': '__JS__',
				'layer': 'layer/layer.init',
				'laypage': 'laypage/laypage.init',
				'laypage.min': 'laypage/laypage.min',
				'laytpl': 'laytpl',
				'eh': 'eh/eh',
				'eh.xhr': 'eh/xhr',
				'eh.list': 'eh/list',
				'eh.form': 'eh/form',
				'eh.table': 'eh/table',
				'eh.uploader': 'eh/uploader',
				'eh.quickEdit': 'eh/quickEdit',
				'jquery': [
					'http://cdn.bootcss.com/jquery/1.12.4/jquery.min',
					'jquery/jquery.min'
				],
				/** 单、复选框增强插件 */
				'iCheck': [
					'http://cdn.bootcss.com/iCheck/1.0.2/icheck.min',
					'iCheck.min'
				],
				/** 右键菜单 */
				'jquery.contextMenu': [
					'http://cdn.bootcss.com/jquery-contextmenu/2.2.3/jquery.contextMenu.min',
					'jquery/jquery.contextMenu.min'
				],
				/** 弹窗 */
				'layer.min': [
					'http://cdn.bootcss.com/layer/3.0.1/layer.min',
					'layer/layer.min'
				],
				/** 函数库 */
				'lodash': [
					'http://cdn.bootcss.com/lodash.js/4.13.1/lodash.min',
					'loadsh.min'
				],
				/** 前端框架 */
				'bootstrap': [
					'http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min',
					'bootstrap.min'
				],
				/** bootstrap配套开关插件 */
				'switch': [
					'http://cdn.bootcss.com/bootstrap-switch/3.3.4/js/bootstrap-switch.min',
					'bootstrap-switch.min'
				],
				/** 多行文本截断省略 */
				'dotdotdot': 'jquery.dotdotdot.min',
				/** 资源上传 */
				'webuploader': 'webuploader/webuploader.min',
				/** 提示弹窗 */
				'messenger': [
					'http://cdn.bootcss.com/messenger/1.5.0/js/messenger.min',
					'messenger/messenger.min'
				],
				/** messenger提示弹窗个性化 */
				'messenger.future': [
					'http://cdn.bootcss.com/messenger/1.5.0/js/messenger-theme-future.min',
					'messenger/messenger-theme-future'
				],
				/** markdown解析 */
				'remarkable': [
					'http://cdn.bootcss.com/remarkable/1.6.2/remarkable.min',
					'remarkable.min'
				],
				/** 代码高亮 */
				'highlight': [
					'http://cdn.bootcss.com/highlight.js/9.6.0/highlight.min',
					'highlight.min'
				],
				/** 表单验证 */
				'validate': [
					'http://cdn.bootcss.com/jquery-validate/1.15.1/jquery.validate.min',
					'validate/validate.min'
				],
				/** 表单验证中文语言包，直接加载语言包，无需加载validation，语言包自动会将validation加载进去。 */
				'validate.zh': [
					'validate/validate.zh'
				],
				/** 复制、粘贴、剪切 */
				'clipboard': [
					'http://cdn.bootcss.com/clipboard.js/1.6.1/clipboard.min',
					'clipboard.min'
				],
				/** 树形菜单 */
				'jstree': [
					'http://cdn.bootcss.com/jstree/3.3.4/jstree.min',
					'jstree.min'
				],
				/** 下拉菜单组件 */
				'bootstrap-select': [
					'http://cdn.bootcss.com/bootstrap-select/1.12.1/js/bootstrap-select.min',
					'bootstrap-select/bootstrap-select.min'
				],
				/** 下拉菜单组件中文语言包 */
				'bootstrap-select-zh': [
					'http://cdn.bootcss.com/bootstrap-select/1.12.1/js/i18n/defaults-zh_CN.min',
					'bootstrap-select/zh_CN.min'
				],
				/** codemirror的markdown代码高亮 */
				'codemirror-gfm': [
					'http://cdn.bootcss.com/codemirror/5.25.0/mode/gfm/gfm.min'
				],
				'../../addon/mode/overlay' :[
					'http://cdn.bootcss.com/codemirror/5.25.0/addon/mode/overlay.min'
				],
				'../markdown/markdown': [
					'http://cdn.bootcss.com/codemirror/5.25.0/mode/markdown/markdown.min'
				],
				/** 个性化编辑器（选中部分处理，加粗、斜体等） */
				'../../lib/codemirror': [
					'http://cdn.bootcss.com/codemirror/5.25.0/codemirror.min'
				],
				'../xml/xml': [
					'http://cdn.bootcss.com/codemirror/5.25.0/mode/xml/xml.min'
				],
				'../meta': [
					'http://cdn.bootcss.com/codemirror/5.25.0/mode/meta.min'
				]
			},
			shim: {
				layer: {
					deps:['jquery']
				},
				'iCheck': {
					deps: ['jquery']
				},
				'messenger.future': {
					deps: ['messenger'],
					exports: 'Messenger'
				},
				'validate.zh': {
					deps: ['validate']
				},
				switch: {
					deps:['jquery']
				},
				jstree: {
					deps:['jquery']
				},
				'bootstrap-select': {
					deps: ['jquery']
				},
				'bootstrap-select-zh': {
					deps: ['bootstrap-select']
				}
			}
		});

		/** iframe主体部分高度计算，后台通用 */
		require(['jquery', 'eh'], function(){
			$(function(){
				eh.setIframeMainHeight();

				$(window).resize(function(){
					eh.setIframeMainHeight();
				});

				eh.noRightKey();
			});
		});
	</script>
</head>
<body id="{$Request.module}-{$Request.controller|lcfirst}-{notempty name="actionSign"}{$actionSign}{else /}{$Request.action|lcfirst}{/notempty}"{notempty name="actionSign"} class="original-action-{$Request.action|lcfirst}"{/notempty}>
	{block name="header"}{/block}
	{block name="main"}{/block}
	{block name="footer"}{/block}
</body>
</html>
