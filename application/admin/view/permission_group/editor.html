<header>
	<div class="pull-left">
		<!-- <button class="btn btn-danger" id="header-button-empty-form">清空表单</button> -->
		<button class="btn btn-success" id="header-button-submit-form">发布权限分组</button>
	</div>
</header>
<section class="iframe-main">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="module-id" class="col-sm-1 control-label">选择模块<span class="red">*</span>：</label>
			<div class="col-sm-10">
				<select name="module_id" id="module-id" class="selectpicker show-tick form-control" data-title="请选择模块" data-icon-base="fa" data-tick-icon="fa-check">
					{foreach $module as $v}
						<option value="{$v.id}">{$v.name}</option>
					{/foreach}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-1 control-label">分组名称<span class="red">*</span>：</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" id="name" placeholder="输入模块图片文件名称" />
			</div>
		</div>
	</form>
</section>
{css href="http://cdn.bootcss.com/bootstrap-select/1.12.1/css/bootstrap-select.min.css"}
<script type="text/javascript">
	require(['jquery', 'eh.xhr', 'eh.form', 'bootstrap', 'bootstrap-select-zh'], function(){

		$('.selectpicker').selectpicker({
			size: 8,
			dropupAuto: false
		});

		$('#header-button-submit-form').click(function() {
			eh.xhr.messageRefresh('/permission_group.html', eh.form.extractData(), {submitType: 'create'});
		});

	});
</script>
