<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>{$metaTitle | default='ehcms内容管理系统'}</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
</head>
<body class="desktop">
	<div id="desktop-icon">

			<li data-module-id="1"><div class="icon-img"><img src="__IMAGES__/setting.png" /></div><div class="icon-name"><span>系统设置</span></div></li>

			<li data-module-id="3"><div class="icon-img"><img src="__IMAGES__/article.png" /></div><div class="icon-name"><span>文章管理</span></div></li>
			<li data-module-id="4"><div class="icon-img"><img src="__IMAGES__/member.png" /></div><div class="icon-name"><span>会员管理</span></div></li>
			<li data-module-id="5"><div class="icon-img"><img src="__IMAGES__/computer.png" /></div><div class="icon-name"><span>资源管理</span></div></li>
			<li data-module-id="6"><div class="icon-img"><img src="__IMAGES__/book.png" /></div><div class="icon-name"><span>文档书库</span></div></li>
			<li data-module-id="7"><div class="icon-img"><img src="__IMAGES__/goods.png" /></div><div class="icon-name"><span>商品管理</span></div></li>
			<li data-module-id="8"><div class="icon-img"><img src="__IMAGES__/order.png" /></div><div class="icon-name"><span>订单管理</span></div></li>
			<li data-module-id="9"><div class="icon-img"><img src="__IMAGES__/calculator.png" /></div><div class="icon-name"><span>收银系统</span></div></li>
			<li data-module-id="10"><div class="icon-img"><img src="__IMAGES__/sale.png" /></div><div class="icon-name"><span>促销模块</span></div></li>
			<li data-module-id="11"><div class="icon-img"><img src="__IMAGES__/navigation.png" /></div><div class="icon-name"><span>导航管理</span></div></li>
			<li data-module-id="12"><div class="icon-img"><img src="__IMAGES__/wechat.png" /></div><div class="icon-name"><span>微信公众号</span></div></li>
			<li data-module-id="13"><div class="icon-img"><img src="__IMAGES__/miniprogram.png" /></div><div class="icon-name"><span>小程序</span></div></li>
			<li data-module-id="14"><div class="icon-img"><img src="__IMAGES__/message.png" /></div><div class="icon-name"><span>留言模块</span></div></li>
		</ul>
	</div>
	<div id="taskbar">
		<div class="box">
			<div class="list">
				<ul></ul>
			</div>
			<div class="start"></div>
			<div class="taskbar-right">
				<div class="time"><p>时间</p><p>日期</p></div>
				<div class="back-desktop"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="http://cdn.bootcss.com/require.js/2.2.0/require.min.js" charset="utf-8"></script>
<script type="text/javascript">
	require.config({
		baseUrl: '__LIB_JS__',
		paths: {
			admin: '__JS__',
			'layer': 'layer/layer.init',
			'laypage': 'laypage/laypage.init',
			'laypage.min': 'laypage/laypage.min',
			'eh': 'eh/eh',
			'eh.xhr': 'eh/xhr',
			'eh.list': 'eh/list',
			'eh.table': 'eh/table',
			'eh.dialog': 'eh/dialog',
			'eh.uploader': 'eh/uploader',
			'eh.quickEdit': 'eh/quickEdit',
			'eh.validate': 'eh/validate/validate',
			'eh.validate.language': 'eh/validate/zh-cn',
			jquery: [
				'http://cdn.bootcss.com/jquery/1.12.4/jquery.min',
				'jquery/jquery.min'
			],
			'jquery.contextMenu': [
				'http://cdn.bootcss.com/jquery-contextmenu/2.2.3/jquery.contextMenu.min',
				'jquery/jquery.contextMenu.min'
			],
			'layer.min': [
				'http://cdn.bootcss.com/layer/3.0.1/layer.min',
				'layer/layer.min'
			],
			'lodash': [
				'http://cdn.bootcss.com/lodash.js/4.13.1/lodash.min',
				'loadsh.min'
			]
		},
		shim: {
			layer: {
				deps:['jquery']
			}
		}
	});

	require(['admin/index']);
</script>

<!-- 自定义页面左侧菜单模板 -->
<script type="text/html" id="menu-tree">
	<div id="iframe-main">
		<div class="menu-tree open">
			<div class="logo">
				<img src="__IMAGES__/logo_default.png">
			</div>
			<div class="menu">
				<ul class="level-1">
					{{# for(var i = 0, len = d.length; i < len; i++){ }}
					<li>
						<div class="menu-row">
							<i class="fa fa-plus-circle"></i>
							<span>{{ d[i].name }}</span>
						</div>
						{{# if(d[i].child){ }}
						<ul class="level-2">
							{{# for(var c = 0, cLen = d[i].child.length; c < cLen; c++){ }}
							<li data-url = '{{ d[i].child[c].url }}' data-key = '{{d[i].child[c].key}}'>
								<div class="menu-row">
									<i class="fa fa-{{ d[i].child[c].icon }}"></i>
									<span>{{ d[i].child[c].name }}</span>
								</div>
							</li>
							{{# } }}
						</ul>
						{{# } }}
					</li>
					{{# } }}
				</ul>
			</div>
		</div>
		<div class="content">
			<iframe frameborder="0" width="100%" height="100%"></iframe>
			<div class="loading">
				<div class="tips">
					<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><span>页面正在加载...</span>
				</div>
			</div>
		</div>
	</div>
</script>

</html>
